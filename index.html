<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="images/clock.png">
    <title>Clock</title>
</head>
<body>
    <div class="clock">
        <div class="marker twelve-six"></div>
        <div class="marker one-seven"></div>
        <div class="marker two-eight"></div>
        <div class="marker three-nine"></div>
        <div class="marker four-ten"></div>
        <div class="marker five-eleven"></div>
        <div class="hands">
            <span class="center"></span>
            <span class="period"></span>
            <span class="hour"></span>
            <span class="minute"></span>
            <span class="second"></span>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
